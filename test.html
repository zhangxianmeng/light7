<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>图片加载技术实例-欢迎关注tinyphp的博客</title>
    <script src="js/jquery.min.js" type=text/javascript></script>
    <script src="js/jquery.lazyload.min.js" type=text/javascript></script>
    <script type="text/javascript" charset="utf-8">
        $(function() {
           var imgLazuLoad = $("img");
            imgLazuLoad.css({
                'width':'500px',
                'height':'500px'
            });

            imgLazuLoad.lazyload({
                placeholder : "img/loading.gif",
                effect: "fadeIn"
            });
        });
    </script>
    <style>
        img a,img{border:0px;}
        div{ margin-bottom:10px;}
    </style>
</head>
<body>



<div><a href="#"><img src="img/loading.gif" data-original="img/01.jpg"></a></div>
<div><a href="#"><img src="img/loading.gif" data-original="img/02.jpg"></a></div>
<div><a href="#"><img src="img/loading.gif" data-original="img/03.jpg"></a></div>
<div><a href="#"><img src="img/loading.gif" data-original="img/04.jpg"></a></div>
<div><a href="#"><img src="img/loading.gif" data-original="img/05.jpg"></a></div>
<div><a href="#"><img src="img/loading.gif" data-original="img/06.jpg"></a></div>
<div><a href="#"><img src="img/loading.gif" data-original="img/07.jpg"></a></div>
<div><a href="#"><img src="img/loading.gif" data-original="img/08.jpg"></a></div>
</body>
</html>
